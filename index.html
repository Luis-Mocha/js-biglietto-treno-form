<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: js-biglietto-treno-form</title>

    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="text-center text-light text-uppercase mt-3 mb-5">
        <h1>Calcola il prezzo del tuo biglietto</h1>
    </header>

    <main class="container-xxl">
        <!-- FORM -->
        <form action="" id="form" class="row mx-auto justify-content-between p-3 p-md-5 rounded" >
            <!-- nome -->
            <div class="form-floating mb-3 col-sm-6">
                <input type="text" class="form-control" id="form-name" placeholder="User-Name" required>
                <label for="form-name" class="form-label ms-2">Nome</label>
            </div>
            <!-- cognome -->
            <div class="form-floating mb-3 col-sm-6">
                <input type="text" class="form-control" id="form-surname" placeholder="User-Surname" required>
                <label for="form-surname" class="form-label ms-2">Cognome</label>
            </div>
            <div class="mb-2">
                <label for="form-number" class="form-label">Quanti chilometri devi percorrere?</label>
                <div class="input-group">
                    <span class="input-group-text">Km</span>
                    <input type="number" class="form-control" id="form-km-number" required min="0" step=".01">
                </div>
            </div>
            <div class="mb-4 row g-2 justify-content-between">
                <label for="form-sconto" class="col-sm-4 col-form-label">Sconto Applicabile:</label>
                <div class="col-sm-8">
                    <select id="form-sconto" class="form-select" aria-label="Input Sconto EtÃ ">
                        <option value="no-discount">Nessuno</option>
                        <option value="under18">Under 18</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            
            <!-- bottoni -->
            <button type="submit" id="form-submit" class="btn btn-success mb-3 col-sm-6">
                Calcola
            </button>
            <button id="reset-button" class="btn btn-danger mb-3 col-6 mx-auto col-sm-3">
                Annulla
            </button>
        </form>

        <!-- IL TUO BIGLIETTO -->
        <div id="ticketDiv" class="m-4 mx-auto">
           
        </div>
        
    </main>

    
    <!-- link bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- link js -->
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
